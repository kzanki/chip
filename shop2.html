<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: ltr;
            text-align: left;
            background-color: #fff;
            color: #000;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 80px 20px 20px 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            width: 30%;
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .product img {
            width: 50%;
            height: auto;
        }

        .product p {
            margin: 10px 0;
        }

        .product button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Products</h1>
        <nav>
            <ul>
                <li><a href="shop1.html">Home</a></li>
                <li><a href="shop2.html">Products</a></li>
                <li><a href="shop3.html">FAQ</a></li>
                <li><a href="shop4.html">Login</a></li>
                <li><a href="shop5.html">Sign Up</a></li>
                <li><a href="shop6.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-grid">
            <div class="product">
                <img src="1.jpg" alt="Product 1">
                <p>Product 1</p>
                <button onclick="addToCart('Product 1')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="2.avif" alt="Product 2">
                <p>Product 2</p>
                <button onclick="addToCart('Product 2')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="3.jpg" alt="Product 3">
                <p>Product 3</p>
                <button onclick="addToCart('Product 3')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="4.jpg" alt="Product 4">
                <p>Product 4</p>
                <button onclick="addToCart('Product 4')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="5.jpg" alt="Product 5">
                <p>Product 5</p>
                <button onclick="addToCart('Product 5')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="6.png" alt="Product 6">
                <p>Product 6</p>
                <button onclick="addToCart('Product 6')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="7.jpg" alt="Product 7">
                <p>Product 7</p>
                <button onclick="addToCart('Product 7')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="8.webp" alt="Product 8">
                <p>Product 8</p>
                <button onclick="addToCart('Product 8')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="9.webp" alt="Product 9">
                <p>Product 9</p>
                <button onclick="addToCart('Product 9')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="10.webp" alt="Product 10">
                <p>Product 10</p>
                <button onclick="addToCart('Product 10')">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script>
        function addToCart(product) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push(product);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(product + ' has been added to your cart.');
        }
    </script>
</body>
</html>
