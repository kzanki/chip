<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: ltr;
            text-align: left;
            background-color: #fff;
            color: #000;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 80px 20px 20px 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .cart-items li {
            margin: 10px 0;
        }

        .cart-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .cart-buttons button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .cart-buttons button:first-child {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cart</h1>
        <nav>
            <ul>
                <li><a href="shop1.html">Home</a></li>
                <li><a href="shop2.html">Products</a></li>
                <li><a href="shop3.html">FAQ</a></li>
                <li><a href="shop4.html">Login</a></li>
                <li><a href="shop5.html">Sign Up</a></li>
                <li><a href="shop6.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <ul class="cart-items" id="cart-items"></ul>
        <div class="cart-buttons">
            <button onclick="checkout()">Checkout</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', updateCartItems);

        function updateCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartItemsList = document.getElementById('cart-items');
            cartItemsList.innerHTML = '';
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                cartItemsList.appendChild(listItem);
            });
        }

        function checkout() {
            const user = localStorage.getItem('user');
            if (!user) {
                alert('Please log in to proceed with checkout.');
                window.location.href = 'shop4.html';
            } else {
                alert('Proceeding to checkout...');
            }
        }

        function clearCart() {
            localStorage.removeItem('cartItems');
            updateCartItems();
            alert('Cart has been cleared.');
        }
    </script>
</body>
</html>
